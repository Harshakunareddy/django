{% extends 'base/base.html' %}

{% block title %}Rooms{% endblock %}

{% block content %}
<div class="px-6 py-6">
    <h1 class="text-center lg:text-4xl font-semibold text-teal-600">
        Rooms
    </h1>
</div>

<div class="w-full flex flex-wrap items-center">
    {% for room in rooms %}
    <div class="w-1/4 px-4 py-4">
        <div class="p-4 bg-gray-100 text-center rounded-2xl">
            <h1 class="text-2xl mb-5">{{room.name}}</h1>
            <a href="{% url 'room' room.slug %}" class="px-3 py-3 block rounded-xl bg-teal-400 text-white font-semibold">Join</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
