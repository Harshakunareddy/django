<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <title>
            {% block title %} {% endblock %} | DjangoChat
        </title>
    </head>
    <body>
        <nav class="px-4 py-4 flex items-center justify-between border-b border-gray-500">
            <a href="/" class="text-2xl font-semibold">DjangoChat</a>

            <div class="flex justify-between items-center mr-3">
                {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-xl font:semibold text-teal hover:text-gray-600">Rooms</a>
                <a href="/logout/" class=" ml-3 text-lg text-white font:semibold px-2 py-2 rounded-xl bg-teal-400">Logout</a>

                {% else %}
                <a href="/login/" class="text-xl font:semibold text-teal hover:text-gray-600">Login</a>
                <a href="/signup/" class=" ml-3 text-lg text-white font:semibold px-2 py-2 rounded-xl bg-teal-400">Signup</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        
        {% endblock %}

        {% block script %}
        
        {% endblock %}
    </body>
</html>
